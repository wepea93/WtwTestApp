version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: WtwTestApp2025!
      MYSQL_DATABASE: requestsdb
      MYSQL_USER: WtwTestAppDB
      MYSQL_PASSWORD: WtwTestApp2025!
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -pWtwTestApp2025! --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wtwTestAppNet
    volumes:
      - mysql_data:/var/lib/mysql

  requestsapi:
    build:
      context: ./src/RequestsService
      dockerfile: Api/Dockerfile
    container_name: requestService
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Server=db;Port=3306;Database=requestsdb;Uid=WtwTestAppDB;Pwd=WtwTestApp2025!
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wtwTestAppNet

networks:
  wtwTestAppNet:
    driver: bridge

volumes:
  mysql_data:
